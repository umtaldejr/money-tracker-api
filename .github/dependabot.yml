version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "exuperio-silva"
    assignees:
      - "exuperio-silva"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mongoose"
        update-types: ["version-update:semver-major"]
    groups:
      # Group testing dependencies
      testing:
        patterns:
          - "jest*"
          - "@jest/*"
          - "supertest"
          - "mocha"
          - "chai"
      # Group linting dependencies
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier"
      # Group security dependencies
      security:
        patterns:
          - "helmet"
          - "express-rate-limit"
          - "bcrypt*"
          - "jsonwebtoken"
      # Group build dependencies
      build:
        patterns:
          - "nodemon"
          - "concurrently"
          - "cross-env"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "exuperio-silva"
    assignees:
      - "exuperio-silva"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "exuperio-silva"
    assignees:
      - "exuperio-silva"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"
